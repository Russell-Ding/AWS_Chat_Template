<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #conversation-list {
            width: 20%;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .conversation {
            padding: 10px;
            cursor: pointer;
        }
        .conversation:hover {
            background-color: #eee;
        }
        #chat-window {
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #chat-input input {
            flex-grow: 1;
            padding: 5px;
        }
        #chat-input button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="conversation-list">
        <button id="new-conversation">New Conversation</button>
        <hr>
        <div id="conversations">
            {% for conv in conversations %}
                <div class="conversation" data-id="{{ conv.id }}">
                    {{ conv.name }}
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="chat-window">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <select id="model-select">
                <option value="anthropic.claude-v2">Claude v2</option>
                <option value="anthropic.claude-instant-v1">Claude Instant</option>
                <option value="amazon.titan-text-express-v1">Titan Text</option>
            </select>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let currentConversationId = null;

        document.getElementById("new-conversation").addEventListener("click", () => {
            currentConversationId = null;
            document.getElementById("chat-messages").innerHTML = "";
        });

        document.getElementById("conversations").addEventListener("click", async (event) => {
            if (event.target.classList.contains("conversation")) {
                const conversationId = event.target.dataset.id;
                if (conversationId) {
                    currentConversationId = conversationId;
                    const response = await fetch(`/conversation/${conversationId}`);
                    const data = await response.json();
                    if (data && data.messages) {
                        updateChat(data.messages);
                    }
                }
            }
        });

        document.getElementById("send-button").addEventListener("click", async () => {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;
            const model = document.getElementById("model-select").value;

            if (!message) return;

            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message, model, conversation_id: currentConversationId })
            });

            const data = await response.json();
            currentConversationId = data.conversation_id;
            updateChat(data.messages);
            messageInput.value = "";

            if (data.new_conversation) {
                const conversationsDiv = document.getElementById("conversations");
                const newConvElement = document.createElement("div");
                newConvElement.classList.add("conversation");
                newConvElement.dataset.id = data.new_conversation.id;
                newConvElement.innerText = data.new_conversation.name;
                conversationsDiv.prepend(newConvElement);
            }
        });

        function updateChat(messages) {
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML = "";
            messages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.innerText = `${msg.role}: ${msg.content}`;
                chatMessages.appendChild(messageElement);
            });
        }
    </script>
</body>
</html>
