<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --sidebar-bg-color: #252526;
            --input-bg-color: #3c3c3c;
            --border-color: #444444;
            --hover-bg-color: #333333;
            --user-message-bg: #004d99;
            --assistant-message-bg: #3a3a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #conversation-list {
            width: 250px;
            background-color: var(--sidebar-bg-color);
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        #new-conversation {
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .conversation {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation:hover {
            background-color: var(--hover-bg-color);
        }

        #chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--assistant-message-bg);
            align-self: flex-start;
        }

        #chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        #chat-input {
            display: flex;
            background-color: var(--input-bg-color);
            border-radius: 8px;
            padding: 5px;
            border: 1px solid var(--border-color);
            max-width: 800px;
            margin: 0 auto;
        }

        #message-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            padding: 10px;
            height: 24px; /* Initial height for one line */
        }

        #message-input:focus {
            outline: none;
        }

        #model-select, #send-button {
            background-color: var(--sidebar-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 0 10px;
            cursor: pointer;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div id="conversation-list">
        <button id="new-conversation">+ New Conversation</button>
        <hr style="border-color: var(--border-color); width: 100%;">
        <div id="conversations">
            {% for conv in conversations %}
                <div class="conversation" data-id="{{ conv.id }}">{{ conv.name }}</div>
            {% endfor %}
        </div>
    </div>
    <div id="chat-window">
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <div id="chat-input">
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <select id="model-select">
                    <option value="anthropic.claude-v2">Claude v2</option>
                    <option value="anthropic.claude-instant-v1">Claude Instant</option>
                    <option value="amazon.titan-text-express-v1">Titan Text</option>
                    <option value="deepseek.coder">DeepSeek Coder</option>
                </select>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentConversationId = null;
        const messageInput = document.getElementById("message-input");
        const chatMessages = document.getElementById("chat-messages");

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.getElementById("new-conversation").addEventListener("click", () => {
            currentConversationId = null;
            chatMessages.innerHTML = "";
        });

        document.getElementById("conversations").addEventListener("click", async (event) => {
            if (event.target.classList.contains("conversation")) {
                loadConversation(event.target.dataset.id);
            }
        });

        document.getElementById("send-button").addEventListener("click", sendMessage);
        messageInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function appendMessage(role, content) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", `${role}-message`);
            messageElement.innerText = content;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageElement;
        }

        async function loadConversation(conversationId) {
            if (!conversationId) return;
            currentConversationId = conversationId;
            const response = await fetch(`/conversation/${conversationId}`);
            const data = await response.json();
            chatMessages.innerHTML = "";
            if (data && data.messages) {
                data.messages.forEach(msg => appendMessage(msg.role, msg.content));
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const model = document.getElementById("model-select").value;
            messageInput.value = "";
            messageInput.style.height = 'auto'; // Reset height

            appendMessage("user", message);
            const thinkingMessage = appendMessage("assistant", "...");

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, model, conversation_id: currentConversationId })
            });

            const data = await response.json();
            const assistantResponse = data.messages[data.messages.length - 1].content;
            thinkingMessage.innerText = assistantResponse;

            if (data.new_conversation) {
                currentConversationId = data.conversation_id;
                const conversationsDiv = document.getElementById("conversations");
                const newConvElement = document.createElement("div");
                newConvElement.classList.add("conversation");
                newConvElement.dataset.id = data.new_conversation.id;
                newConvElement.innerText = data.new_conversation.name;
                newConvElement.addEventListener('click', () => loadConversation(data.new_conversation.id));
                conversationsDiv.prepend(newConvElement);
            }
        }
    </script>
</body>
</html>
